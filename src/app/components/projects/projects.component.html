<section class="projects-section">
  <div class="projects-content">
    <h2 class="section-title">projects</h2>
    <div class="projects-grid">
      <div
        *ngFor="let project of projects | filterByShow"
        class="project-card"
        (click)="goToProjectPage(project.link)"
      >
        <div class="project-image">
          <img [src]="project.images[0]" [alt]="project.displayName" />
        </div>
        <div class="project-info">
          <h3 class="project-title">{{ project.displayName }}</h3>
          <p class="project-description">{{ project.caption }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
